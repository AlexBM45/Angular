<div class="my-5">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Usuario</th>
            <th>Correo</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of userList">
            <th>{{user.id}}</th>
            <td>{{user.name}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>
              <button class="btn btn-secondary" (click)="getUser(user.id)" data-toggle="modal" data-target="#userModal">Ver Usuario</button>
              <a routerLink="detail/{{user.id}}" class="btn btn-warning">Ver detalle</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

  <!-- Modal -->
<ng-container *ngIf="user != undefined">
  <div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="userModalLabel">Usuario {{user.name}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h1>Correo</h1>
          <p>{{user.email}}</p>
          <h1>Website</h1>
          <p>{{user.website}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</ng-container>
