<div class="container-100 d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4 text-center">Iniciar Sesión</h1>
            <hr class="my-4">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-Group">
                    <label>Email</label>
                    <input type="email" class="form-control" formControlName="email" required>
                </div>
                <div class="form-Group">
                    <label>Contraseña</label>
                    <input type="password" class="form-control" formControlName="password" required>
                </div>
                <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</button>
            </form>
        </div>
    </div>
</div>
